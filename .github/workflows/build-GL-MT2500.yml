name: Build ImmortalWrt GL-MT2500 (Pure)

on:
  workflow_dispatch:
    inputs:
      custom_router_ip:
        description: "请设置路由器的管理地址 (例如: 192.168.21.1)"
        required: true
        default: "192.168.21.1"

      include_docker:
        description: "是否编译 Docker 插件"
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

      enable_pppoe:
        description: "是否配置 PPPoE 拨号?"
        required: true
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'

      pppoe_account:
        description: "宽带账号 (若启用 PPPoE)"
        required: false

      pppoe_password:
        description: "宽带密码 (若启用 PPPoE)"
        required: false

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set executable permission
        run: chmod +x mediatek-filogic/build24.sh

      - name: Save Custom Router IP
        run: |
          mkdir -p custom
          echo "${{ github.event.inputs.custom_router_ip }}" > custom/custom_router_ip.txt
          echo "管理地址设置为: ${{ github.event.inputs.custom_router_ip }}"

      - name: Validate PPPoE
        run: |
          if [[ "${{ inputs.enable_pppoe }}" == "yes" ]]; then
            if [[ -z "${{ inputs.pppoe_account }}" || -z "${{ inputs.pppoe_password }}" ]]; then
              echo "Error: PPPoE account and password required!"
              exit 1
            fi
          fi

      - name: Enable Docker (optional)
        run: |
          if [ "${{ github.event.inputs.include_docker }}" == "yes" ]; then
            echo 'CUSTOM_PACKAGES="$CUSTOM_PACKAGES luci-app-dockerman"' >> shell/custom-packages.sh
            echo "已启用 Docker"
          else
            echo "未启用 Docker"
          fi

      - name: Build ImmortalWrt 24.10.5
        run: |
          echo "platform=mediatek/filogic" >> $GITHUB_ENV
          tag=mediatek-filogic-openwrt-24.10.5

          docker run --rm -i \
            --user root \
            -v "${{ github.workspace }}/bin:/home/build/immortalwrt/bin" \
            -v "${{ github.workspace }}/glinet:/home/build/immortalwrt/files/etc/uci-defaults" \
            -v "${{ github.workspace }}/custom:/home/build/immortalwrt/files/etc/config" \
            -v "${{ github.workspace }}/arch/arch.conf:/home/build/immortalwrt/files/etc/opkg/arch.conf" \
            -v "${{ github.workspace }}/shell:/home/build/immortalwrt/shell" \
            -v "${{ github.workspace }}/mediatek-filogic/build24.sh:/home/build/immortalwrt/build.sh" \
            -e PROFILE=glinet_gl-mt2500 \
            -e INCLUDE_DOCKER=${{ inputs.include_docker }} \
            -e ENABLE_PPPOE=${{ inputs.enable_pppoe }} \
            -e PPPOE_ACCOUNT=${{ inputs.pppoe_account }} \
            -e PPPOE_PASSWORD=${{ inputs.pppoe_password }} \
            immortalwrt/imagebuilder:$tag \
            /bin/bash /home/build/immortalwrt/build.sh

      - name: Create Release Info
        run: |
          echo "## GL-MT2500 ImmortalWrt 24.10.5" > info.md
          echo "" >> info.md
          echo "### 管理地址: ${{ github.event.inputs.custom_router_ip }}" >> info.md

          if [ "${{ github.event.inputs.include_docker }}" == "yes" ]; then
            echo "### 默认包含 Docker" >> info.md
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: glinet_gl-mt2500
          name: ImmortalWrt-GL-MT2500
          body_path: info.md
          files: |
            bin/targets/${{ env.platform }}/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}